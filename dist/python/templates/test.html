<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Test Guillaume</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(function () {
                $("#UID_boutonTest").click(function () {
                    $.getJSON(
                        "/_add_numbers",
                        {
                            a: document.getElementById("aInput").value,
                            b: document.getElementById("bInput").value,
                        },
                        function (data) {
                            $("#UID_afficheTest").text(data.result);
                        }
                    );
                    return false;
                });
            });
        </script>
    </head>
    <body>
        <h1>The input element</h1>

        <form>
            <label for="alInput">a:</label>
            <input type="text" id="aInput" name="aInput" /><br /><br />
            <label for="blInput">b:</label>
            <input type="text" id="bInput" name="bInput" /><br /><br />
            <input type="submit" value="Submit" />
        </form>
        <button
            id="UID_boutonTest"
            style="left: 50px; height: 50px; width: 200px;"
        >
            calculer a+b
        </button>
        <span id="UID_afficheTest" style="text-align: center;"
            >MESSAGEDUSERVEUR</span
        >
    </body>
</html>
